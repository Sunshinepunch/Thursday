<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Bootstrap Grid System</title>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-3">
        <h1>Column 1</h1>
        <p>This column will not stand the test of time</p>
        <ul>
          <li>
            Time 1
          </li>
          <li>
            Time 2
          </li>
        </ul>
      </div>
      <div class="col-9">
        <h1>Column 2</h1>
        <p> This column will replace it and forget its name</p>
      </div>
      <!-- <div class="col-4">
        <h1>Column 3</h1>
      </div> -->
    </div>
  </div>
</body>
</html>
